<!DOCTYPE html>
<html meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>test</title>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript">
          
function isOdd(positive){
    if(positive % 2 != 0){
        return true;
    }else{
        return false;
    }
}

function isPrime(positive){
    if(!isOdd(positive) && positive !== 2){
        return false;
    }
    else if(positive ===2){
        return true;
    }
    else{
        for(let each = 3; each < positive; each += 2){
            if(positive % each == 0){
                return false;
            }
        }
    }
    return true;
}

function generatePrime(minimum, maximum){
    let primes = [];
    for(let each = minimum; each <= maximum; each++){
        if(!isOdd(each) && each !== 2){
            continue;
        }
        else if(isPrime(each)){
            primes.push(each);
        }
    }
    return primes;
}

function decompose(positive){
    if(positive <= 0){
        return -1;
    }

    let primes = generatePrime(2, positive / 2);
    let result = [];
    let number = positive;
    for(let i = 0; i < primes.length; i++){
              while(number != 1){
                        if(number % primes[i] == 0){
                                  result.push(primes[i]);
                                  number = number / primes[i];
                        }else{
                                  break;
                        }
              }
    }
    if(number !== 1){
        return -2;
    }
    return result;
}
    </script>
    
</head>
<body>
     
     <script type="text/javascript">
          
          window.onload = function(){
                    
                    var positive = prompt("请输入待分解的正整数");
                    if(positive){
                              alert(decompose(positive));
                    }
          };
          
     </script>
</body>
</html>
